<!--EDIT TEMPLATE AND INHERIT FROM BASE TEMPLATE-->
{% extends "base.html" %}

{% block content %}
	
	<h1> Edit Item </h1>

<form action="#" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name' placeholder = '{{item.name }}'>
	<p>Description:</p>
		<input type ='text' size='30' name='description' placeholder = '{{item.description}}'>
	
	<p>Catalog:<p>
		<select class="form__select" name="category">
			{% for category in categories %}
				<option value="{{category.id}}">{{category.name}}</option>
			{% endfor %}

	<input type='submit' value='Edit'>

</form>


{% endblock %}
